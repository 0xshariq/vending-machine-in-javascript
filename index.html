<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="vending-machine">
        <div class="machine-header">
          <h1>üç´ Vending Machine ü•§</h1>
          <div class="status-display">
            <div id="statusMessage">Welcome! Select a product to start</div>
          </div>
        </div>

        <div class="products-grid" id="productsGrid">
          <!-- Products will be dynamically generated -->
        </div>

        <div class="transaction-panel">
          <div class="cart-section">
            <div class="cart-header">
              <h3>Shopping Cart (<span id="cartCount">0</span>)</h3>
              <button id="clearCartBtn" class="btn-clear" style="display: none">
                Clear Cart
              </button>
            </div>
            <div id="cartItems" class="cart-items">
              <span class="no-selection">Cart is empty</span>
            </div>
            <div id="cartTotal" class="cart-total" style="display: none">
              <span>Total:</span>
              <span id="totalAmount" class="total-price">‚Çπ0</span>
            </div>
          </div>

          <div class="payment-section">
            <h3>Payment</h3>
            <div class="amount-input">
              <span class="currency">‚Çπ</span>
              <input
                type="number"
                id="amountInput"
                placeholder="Enter amount"
                min="1"
              />
              <button id="insertBtn" class="btn-primary">
                Complete Purchase
              </button>
            </div>
          </div>

          <div class="change-display" id="changeDisplay" style="display: none">
            <h3>Your Change</h3>
            <div id="changeDetails"></div>
          </div>
        </div>

        <div class="admin-panel">
          <h3>üì¶ Admin: Restock Product</h3>
          <div class="restock-form">
            <input
              type="number"
              id="restockId"
              placeholder="Product ID"
              min="1"
              required
            />
            <input 
              type="text" 
              id="restockName" 
              placeholder="Product Name"
              required
            />
            <input
              type="number"
              id="restockPrice"
              placeholder="Price (‚Çπ)"
              min="1"
              required
            />
            <input
              type="number"
              id="restockQuantity"
              placeholder="Quantity"
              min="1"
              value="1"
              required
            />
            <button id="restockBtn" class="btn-secondary">
              ‚ûï Add/Restock Product
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="vending.js"></script>
  </body>
</html>
